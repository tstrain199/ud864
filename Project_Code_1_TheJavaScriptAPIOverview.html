<!DOCTYPE html>
<html>
  <head>

        height: 100%;

      }

      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type='text/javascript' src='config.js'></script>
    <script>
      var map;
      var myLatLng = {lat: 40.00178, lng:  -83.019694};

      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.046754  , lng: -82.941377},
          zoom: 13
        });
      }

    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?"+mykey+"&v=3&callback=initMap">
    </script>
